<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yunaの氣象物語</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- 手繪背景層 -->
    <div class="background-art"></div>
    
    <!-- 飄落的櫻花瓣裝飾 -->
    <div id="sakuraContainer"></div>

    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-icon-wrapper">
                <div style="font-size: 4rem; animation: float 2s ease-in-out infinite; filter: drop-shadow(2px 2px 3px rgba(139, 122, 107, 0.25));">☁️</div>
            </div>
            <p>正在觀測雲的流動...</p>
        </div>
    </div>
    <div class="status-bar">
        <div class="location-selector">
            <div class="location-pill" id="locationPill">📍 新北市</div>
            <div class="location-dropdown" id="locationDropdown">
                <!-- 直轄市 -->
                <div class="location-option" data-location="taipei" data-name="臺北市">📍 臺北市</div>
                <div class="location-option active" data-location="newtaipei" data-name="新北市">📍 新北市</div>
                <div class="location-option" data-location="taoyuan" data-name="桃園市">📍 桃園市</div>
                <div class="location-option" data-location="taichung" data-name="臺中市">📍 臺中市</div>
                <div class="location-option" data-location="tainan" data-name="臺南市">📍 臺南市</div>
                <div class="location-option" data-location="kaohsiung" data-name="高雄市">📍 高雄市</div>
                <!-- 其他縣市 -->
                <div class="location-option" data-location="keelung" data-name="基隆市">📍 基隆市</div>
                <div class="location-option" data-location="hsinchu_city" data-name="新竹市">📍 新竹市</div>
                <div class="location-option" data-location="hsinchu_county" data-name="新竹縣">📍 新竹縣</div>
                <div class="location-option" data-location="miaoli" data-name="苗栗縣">📍 苗栗縣</div>
                <div class="location-option" data-location="changhua" data-name="彰化縣">📍 彰化縣</div>
                <div class="location-option" data-location="nantou" data-name="南投縣">📍 南投縣</div>
                <div class="location-option" data-location="yunlin" data-name="雲林縣">📍 雲林縣</div>
                <div class="location-option" data-location="chiayi_city" data-name="嘉義市">📍 嘉義市</div>
                <div class="location-option" data-location="chiayi_county" data-name="嘉義縣">📍 嘉義縣</div>
                <div class="location-option" data-location="pingtung" data-name="屏東縣">📍 屏東縣</div>
                <div class="location-option" data-location="yilan" data-name="宜蘭縣">📍 宜蘭縣</div>
                <div class="location-option" data-location="hualien" data-name="花蓮縣">📍 花蓮縣</div>
                <div class="location-option" data-location="taitung" data-name="臺東縣">📍 臺東縣</div>
                <div class="location-option" data-location="penghu" data-name="澎湖縣">📍 澎湖縣</div>
                <div class="location-option" data-location="kinmen" data-name="金門縣">📍 金門縣</div>
                <div class="location-option" data-location="lienchiang" data-name="連江縣">📍 連江縣</div>
            </div>
        </div>
        <div id="updateTime" class="update-pill">更新中...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">稍後預報</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
